iv class="line">    #f.close()</div><div class="line"></div><div class="line">    return trackTitle, trackUrl</div><div class="line">&quot;&quot;&quot;</div><div class="line">下载指定系列的音频文件</div><div class="line">url为系列的地址</div><div class="line">&quot;&quot;&quot;</div><div class="line">def downloadAlbum(url, saveDir):</div><div class="line">    albumDir = setupDownloadDir(url, saveDir)</div><div class="line">    res_data = urllib2.urlopen(url)</div><div class="line">    res = res_data.read()</div><div class="line">    #print res</div><div class="line">    import re</div><div class="line">    #pattern = re.compile(r&apos;&lt;li sound_id=\&quot;(.*?)\&quot;&gt;&apos;)</div><div class="line">    lstSoundId = re.findall(r&apos;&lt;li sound_id=\&quot;(.*?)\&quot;&gt;&apos;, res)</div><div class="line">    print lstSoundId</div><div class="line">    lstSoundIdUrl = map(lambda x : &quot;http://www.ximalaya.com/tracks/&quot; + x + &quot;.json&quot;, lstSoundId)</div><div class="line">    print lstSoundIdUrl</div><div class="line"></div><div class="line">    for soundUrl in lstSoundIdUrl :</div><div class="line">        trackTitle, trackUrl = querySoundInfo(soundUrl)</div><div class="line">        print trackTitle, trackUrl</div><div class="line">        downloadTrack(trackUrl, trackTitle, albumDir)</div><div class="line"></div><div class="line">def setupDownloadDir(albumUrl, saveDir):</div><div class="line">    if not os.path.exists(saveDir) :</div><div class="line">        os.makedirs(saveDir)</div><div class="line">    lst = albumUrl.split(&quot;/&quot;)</div><div class="line">    albumId = lst[-1]</div><div class="line">    print albumId</div><div class="line">    albumDir = os.path.join(saveDir, albumId)</div><div class="line">    if not os.path.exists(albumDir) :</div><div class="line">        os.makedirs(albumDir)</div><div class="line">    print albumDir</div><div class="line">    return albumDir</div><div class="line"></div><div class="line">saveDir = &quot;/Users/aor
